<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="">
                <input class="input" type="text" name="screen">
            </div>
            <div class="">
                <input class="history" type="text" name="screen">
            </div>
            <div class="keys">
                <button onclick="clean()">AC</button>
                <button onclick="del()">DEL</button>
                <button onclick="setValue('/'); setSymbol('/')">/</button>
                <button onclick="setValue('*'); setSymbol('*')">*</button>
                <button onclick="setValue(7)">7</button>
                <button onclick="setValue(8)">8</button>
                <button onclick="setValue(9)">9</button>
                <button onclick="setValue('-'); setSymbol('-')">-</button>
                <button onclick="setValue(4)">4</button>
                <button onclick="setValue(5)">5</button>
                <button onclick="setValue(6)">6</button>
                <button onclick="setValue('+'); setSymbol('+')">+</button>
                <button onclick="setValue(1)">1</button>
                <button onclick="setValue(2)">2</button>
                <button onclick="setValue(3)">3</button>
                <button onclick="setValue(0)" class="zero">0</button>
                <button onclick="setValue('.')">.</button>
                <button onclick="equal()" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
