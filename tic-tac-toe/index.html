<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ttt">
        <div onclick="addContent(1)" class="block" id="1"></div>
        <div onclick="addContent(2)" class="block" id="2"></div>
        <div onclick="addContent(3)" class="block" id="3"></div>
        <div onclick="addContent(4)" class="block" id="4"></div>
        <div onclick="addContent(5)" class="block" id="5"></div>
        <div onclick="addContent(6)" class="block" id="6"></div>
        <div onclick="addContent(7)" class="block" id="7"></div>
        <div onclick="addContent(8)" class="block" id="8"></div>
        <div onclick="addContent(9)" class="block" id="9"></div>
    </div>
    <h2></h2>
    <button onclick="resetGame()">Reset</button>

    <script src="index.js"></script>
</body>
</html>
